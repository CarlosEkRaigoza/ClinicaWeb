<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citas - Gestión de Citas Administrativas</title>
  <link rel="stylesheet" href="css/coordinacion.css">
</head>
<body>
  <header>
    <h1>Citas</h1>
    <nav>
      <ul>
        <li><a href="../agenda/agenda.html">Agenda</a></li>
        <li><a href="../pacientes/pacientes.html">Pacientes</a></li>
        <li><a href="../terapeuta/terapeuta.html">Terapeutas</a></li>
        <li><a href="../salas/salas.html">Salas</a></li>
        <li><a href="coordinacion.html">Citas</a></li>
        <li><a href="../reportes/reportes.html">Reportes</a></li>
        <li><a href="../index.html">Salir</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="crearCitaSection">
      <h2>Crear Cita</h2>
      <form id="citaForm">
        <!-- Seleccionar Tipo de Cita -->
        <div class="form-group">
          <label for="tipoCita">Tipo de Cita:</label>
          <select id="tipoCita" required>
            <option value="">-- Seleccionar Tipo de Cita --</option>
            <option value="primer">Primer Contacto</option>
            <option value="terapia">Terapia</option>
          </select>
        </div>
        <!-- Sección para Primer Contacto -->
        <div id="primerContactoSection" style="display:none;">
          <div class="form-group">
            <label for="pacientePrimer">Seleccionar Paciente:</label>
            <select id="pacientePrimer">
              <option value="">-- Seleccionar Paciente --</option>
              <option value="Carlos Gómez Martínez">Carlos Gómez Martínez</option>
              <option value="Mariana López Sánchez">Mariana López Sánchez</option>
              <option value="Jorge Hernández Castro">Jorge Hernández Castro</option>
              <option value="nuevo">Nuevo Paciente +</option>
            </select>
          </div>
          <div class="form-group" id="terapeutaPrimerContainer" style="display:none;">
            <label for="terapeutaPrimer">Seleccionar Terapeuta:</label>
            <select id="terapeutaPrimer">
              <option value="">-- Seleccionar Terapeuta --</option>
              <option value="Lucía Rivera Torres">Lucía Rivera Torres</option>
              <option value="Federico Ruiz Mendoza" disabled style="opacity: 0.5;">Federico Ruiz Mendoza</option>
              <option value="Gabriela Morales Díaz" disabled style="opacity: 0.5;">Gabriela Morales Díaz</option>
            </select>
          </div>
          <div class="form-group" id="salaPrimerContainer" style="display:none;">
            <label for="salaPrimer">Seleccionar Sala:</label>
            <select id="salaPrimer">
              <option value="">-- Seleccionar Sala --</option>
              <option value="Sala 101">Sala 101</option>
              <option value="Sala 102" disabled style="opacity: 0.5;">Sala 102</option>
            </select>
          </div>
          <div class="form-group">
            <label for="fechaPrimer">Fecha:</label>
            <input type="date" id="fechaPrimer" required>
          </div>
          <div class="form-group">
            <label for="horaInicioPrimer">Hora de Inicio:</label>
            <select id="horaInicioPrimer" required>
              <!-- Opciones generadas dinámicamente -->
            </select>
          </div>
          <div class="form-group">
            <label for="horaFinPrimer">Hora de Fin:</label>
            <select id="horaFinPrimer" required>
              <!-- Opciones generadas dinámicamente -->
            </select>
          </div>
          <button type="button" id="guardarPrimer">Asignar Primera Cita</button>
        </div>
        <!-- Sección para Terapia -->
        <div id="terapiaSection" style="display:none;">
          <div class="form-group">
            <label for="pacienteTerapia">Seleccionar Paciente:</label>
            <select id="pacienteTerapia">
              <option value="">-- Seleccionar Paciente --</option>
              <option value="Roberto Castillo Pérez">Roberto Castillo Pérez</option>
              <option value="Sofía Jiménez García">Sofía Jiménez García</option>
              <option value="Andrés López Vargas">Andrés López Vargas</option>
              <option value="Valeria Sánchez Moreno">Valeria Sánchez Moreno</option>
              <option value="Elena Torres Rojas">Elena Torres Rojas</option>
            </select>
          </div>
          <div class="form-group" id="terapeutaTerapiaContainer" style="display:none;">
            <label for="terapeutaTerapia">Seleccionar Terapeuta:</label>
            <select id="terapeutaTerapia">
              <option value="">-- Seleccionar Terapeuta --</option>
              <option value="Fernando García Ruiz">Fernando García Ruiz</option>
              <option value="Luisa Mendoza Torres">Luisa Mendoza Torres</option>
              <option value="Rafael Castillo Vázquez" disabled style="opacity: 0.5;">Rafael Castillo Vázquez</option>
              <option value="Verónica Soto Jiménez" disabled style="opacity: 0.5;">Verónica Soto Jiménez</option>
              <option value="Ignacio Domínguez Paredes" disabled style="opacity: 0.5;">Ignacio Domínguez Paredes</option>
            </select>
          </div>
          <div class="form-group" id="salaTerapiaContainer" style="display:none;">
            <label for="salaTerapia">Seleccionar Sala:</label>
            <select id="salaTerapia">
              <option value="">-- Seleccionar Sala --</option>
              <!-- Opciones definidas según terapeuta -->
            </select>
          </div>
          <div class="form-group" id="colaEsperaContainer" style="display:none;">
            <button type="button" id="btnColaEspera">Regresar a Cola de Espera</button>
          </div>
          <div id="sesionesContainer" class="form-group" style="display:none;">
            <label for="sesionesFijas">Número de Sesiones (Fijas):</label>
            <input type="number" id="sesionesFijas" value="8" readonly>
            <label for="sesionesAsignar">Número de Sesiones a Asignar:</label>
            <input type="number" id="sesionesAsignar" value="3" readonly>
          </div>
          <!-- Contenedor final (Fecha, Horas, Botón) -->
          <div id="finalTerapiaContainer" style="display:none;">
            <div class="form-group">
              <label for="fechaTerapia">Fecha:</label>
              <input type="date" id="fechaTerapia" required>
            </div>
            <div class="form-group">
              <label for="horaInicioTerapia">Hora de Inicio:</label>
              <select id="horaInicioTerapia" required>
                <!-- Opciones generadas dinámicamente -->
              </select>
            </div>
            <div class="form-group">
              <label for="horaFinTerapia">Hora de Fin:</label>
              <select id="horaFinTerapia" required>
                <!-- Opciones generadas dinámicamente -->
              </select>
            </div>
            <button type="button" id="guardarTerapia">Crear Cita de Terapia</button>
          </div>
        </div>
      </form>
    </section>
    
    <!-- Modal para Nuevo Paciente -->
    <div id="modalNuevoPaciente" class="modal">
      <div class="modal-content">
        <span class="close-button" id="cerrarModalNuevoPaciente">&times;</span>
        <h2>Crear Nuevo Paciente</h2>
        <form id="nuevoPacienteForm">
          <div class="form-group">
            <label for="nombrePacienteNuevo">Nombre del Paciente:</label>
            <input type="text" id="nombrePacienteNuevo" placeholder="Ej. Andrés Ramírez López" required>
          </div>
          <div class="form-group">
            <label for="edadPacienteNuevo">Edad:</label>
            <input type="number" id="edadPacienteNuevo" required>
          </div>
          <div class="form-group">
            <label for="horaInicioPacienteNuevo">Hora Disponible Inicio:</label>
            <select id="horaInicioPacienteNuevo" required>
              <!-- Opciones generadas dinámicamente -->
            </select>
          </div>
          <div class="form-group">
            <label for="horaFinPacienteNuevo">Hora Disponible Fin:</label>
            <select id="horaFinPacienteNuevo" required>
              <!-- Opciones generadas dinámicamente -->
            </select>
          </div>
          <button type="button" id="guardarPacienteNuevo">Guardar Nuevo Paciente</button>
        </form>
      </div>
    </div>

  </main>
  <script src="js/coordinacion.js"></script>
</body>
</html>
