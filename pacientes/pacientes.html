<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacientes</title>
  <link rel="stylesheet" href="../agenda/css/styles.css">
  <link rel="stylesheet" href="css/pacientes.css">
</head>

<body>
  <header>
    <h1>Clínica de Atención Psicológica</h1>
    <nav>
      <ul>
        <li><a href="../agenda/agenda.html">Agenda</a></li>
        <li>Paciente</li>
        <li><a href="../terapeuta/terapeuta.html">Terapeuta</a></li>
        <li><a href="../salas/salas.html">Salas</a></li>
        <li><a href="../coordinacion/coordinacion.html">Citas</a></li>
        <li><a href="../reportes/reportes.html">Reportes</a></li>
        <li><a href="../index.html">Salir</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="layout">
      <!-- Filtros izquierda -->
      <div class="panel filters">
        <h3>Filtros</h3>
        <label for="buscar-nombre">Buscar por nombre</label>
        <input type="text" id="buscar-nombre" placeholder="Ej. Ana García">

        <label for="tipo-servicio">Tipo de servicio</label>
        <select id="tipo-servicio">
          <option value="">Todos</option>
          <option value="psicoterapia">Psicoterapia</option>
          <option value="psicodiagnostico">Psicodiagnóstico</option>
        </select>

        <label>Estado del paciente</label>
        <div class="estados-container">
          <div class="estado-option">
            <input type="radio" id="estado-todos" name="estado" value="todos" checked>
            <label for="estado-todos">Todos</label>
          </div>
          <div class="estado-option">
            <input type="radio" id="estado-activo" name="estado" value="activo">
            <label for="estado-activo">Activos</label>
          </div>
          <div class="estado-option">
            <input type="radio" id="estado-espera" name="estado" value="espera">
            <label for="estado-espera">En espera</label>
          </div>
          <div class="estado-option">
            <input type="radio" id="estado-archivado" name="estado" value="archivado">
            <label for="estado-archivado">Archivados</label>
          </div>
        </div>
      </div>

      <!-- Lista de pacientes -->
      <div class="panel main-panel">
        <h3>Pacientes</h3>
        <div class="patient-list">
          <!-- Paciente Activo -->
          <a href="detalle_paciente_activo.html" class="patient-item" data-estado="activo" data-servicio="psicoterapia">
            <span>María López - Psicoterapia</span>
            <span class="patient-status activo">Activo</span>
          </a>
          
          <!-- Paciente en Espera -->
          <a href="detalle_paciente_espera.html" class="patient-item" data-estado="espera" data-servicio="">
            <span>Carlos Ruiz - Sin tipo</span>
            <span class="patient-status espera">En espera</span>
          </a>
          
          <!-- Paciente Archivado -->
          <a href="detalle_paciente_archivado.html" class="patient-item" data-estado="archivado" data-servicio="psicodiagnostico">
            <span>Ana García - Psicodiagnóstico</span>
            <span class="patient-status archivado">Archivado</span>
          </a>
        </div>
      </div>
    </section>
  </main>

  <script src="js/pacientes.js"></script>
</body>
</html>
