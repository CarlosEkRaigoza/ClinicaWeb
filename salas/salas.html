<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Consultorios</title>
  <link rel="stylesheet" href="css/salas.css">
</head>
<body>
  <header>
    <h1>Administración de Consultorios</h1>
    <nav>
      <ul>
        <li><a href="../agenda/agenda.html">Agenda</a></li>
        <li><a href="../pacientes/pacientes.html">Pacientes</a></li>
        <li><a href="../terapeuta/terapeuta.html">Terapeutas</a></li>
        <li><a href="salas.html">Consultorios</a></li>
        <li><a href="../coordinacion/coordinacion.html">Coordinación</a></li>
        <li><a href="../reportes/reportes.html">Reportes</a></li>
        <li><a href="../administrador/administrador.html">Administrador</a></li>
        <li><a href="../index.html">Salir</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="consultorios-section">
      <h2>Listado de Consultorios</h2>
      <table id="consultoriosTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas se generarán dinámicamente -->
        </tbody>
      </table>
      <button id="btnAgregar">Agregar Nuevo Consultorio</button>
    </section>
    
    <!-- Modal para agregar/editar consultorio -->
    <div id="modalForm" class="modal">
      <div class="modal-content">
        <span class="close-button" id="cerrarModal">&times;</span>
        <h2 id="formTitle">Agregar Consultorio</h2>
        <form id="consultorioForm">
          <input type="hidden" id="consultorioId" value="">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
          </div>
          <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select id="tipo" required>
              <option value="">-- Seleccionar Tipo --</option>
              <option value="Adulto">Adulto</option>
              <option value="Infantil">Infantil</option>
              <option value="Primer contacto">Primer contacto</option>
            </select>
          </div>
          <button type="submit" id="guardarConsultorio">Guardar</button>
        </form>
      </div>
    </div>
  </main>
  
  <script src="js/salas.js"></script>
</body>
</html>
