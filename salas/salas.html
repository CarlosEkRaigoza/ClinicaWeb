<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administraci칩n de Consultorios</title>
  <link rel="stylesheet" href="css/salas.css">
</head>
<body>
  <header>
    <h1>Administraci칩n de Salas</h1>
    <nav>
      <ul>
        <li><a href="../agenda/agenda.html">Agenda</a></li>
        <li><a href="../pacientes/pacientes.html">Paciente</a></li>
        <li><a href="../terapeuta/terapeuta.html">Terapeutas</a></li>
        <li><a href="salas.html">Salas</a></li>
        <li><a href="../coordinacion/coordinacion.html">Citas</a></li>
        <li><a href="../reportes/reportes.html">Reportes</a></li>
        <li><a href="../index.html">Salir</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="salas-section">
      <h2>Listado de Salas</h2>
      <table id="salasTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Horario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas se generar치n din치micamente mediante JS -->
        </tbody>
      </table>
      <button id="btnAgregarSala">Agregar Nueva Sala</button>
    </section>
    
    <!-- Modal para agregar/editar consultorio -->
    <div id="modalSala" class="modal">
      <div class="modal-content">
        <span class="close-button" id="cerrarModalSala">&times;</span>
        <h2 id="formTitle">Agregar Sala</h2>
        <form id="salaForm">
          <input type="hidden" id="salaId" value="">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
          </div>
          <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select id="tipo" required>
              <option value="">-- Seleccionar Tipo --</option>
              <option value="Adulto">Adulto</option>
              <option value="Infantil">Infantil</option>
              <option value="Primer contacto">Primer contacto</option>
            </select>
          </div>
          <!-- Campos para ingresar el horario operativo mediante controles de tiempo -->
          <div class="form-group">
            <label for="horaInicio">Hora de Inicio:</label>
            <input type="time" id="horaInicio" min="09:00" max="18:00" required>
          </div>
          <div class="form-group">
            <label for="horaFin">Hora de Fin:</label>
            <input type="time" id="horaFin" min="09:00" max="18:00" required>
          </div>
          <button type="submit" id="guardarSala">Guardar</button>
        </form>
      </div>
    </div>
  </main>
  
  <script src="js/salas.js"></script>
</body>
</html>
  
  <script src="js/salas.js"></script>
</body>
</html>
