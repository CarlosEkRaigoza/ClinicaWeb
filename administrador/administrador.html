<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador: Agenda y Expedientes</title>
  <link rel="stylesheet" href="css/administrador.css">
</head>
<body>
  <header>
    <h1>Administrador</h1>
    <nav>
      <ul>
        <li><a href="../agenda/agenda.html">Agenda</a></li>
        <li><a href="../pacientes/pacientes.html">Pacientes</a></li>
        <li><a href="../terapeuta/terapeuta.html">Terapeutas</a></li>
        <li><a href="../salas/salas.html">Consultorios</a></li>
        <li><a href="../coordinacion/coordinacion.html">Coordinación</a></li>
        <li><a href="../reportes/reportes.html">Reportes</a></li>
        <li><a href="../index.html">Salir</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <!-- Sección de Calendario de Citas -->
    <section id="calendario-section">
      <h2>Calendario de Citas</h2>
      <div id="calendario-container">
        <table id="calendarTable">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Paciente</th>
              <th>Terapeuta</th>
              <th>Consultorio</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <!-- Las filas se generarán dinámicamente -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Sección de Cumplimiento de Expedientes -->
    <section id="expediente-section">
      <h2>Cumplimiento del Expediente</h2>
      <div id="expediente-container">
        <table id="expedienteTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Paciente</th>
              <th>Documentación Completada</th>
              <th>Estado del Expediente</th>
            </tr>
          </thead>
          <tbody>
            <!-- Se llenarán dinámicamente por acá -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  
  <script src="js/administrador.js"></script>
</body>
</html>
