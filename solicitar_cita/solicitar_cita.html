<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Bienestar</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="notification" class="notification hidden"></div>
  <div class="container">
    <!-- Sección del Formulario -->
    <div class="form-section">
      <h1>Da el primer paso</h1>
      <p class="subtitle">“Tu bienestar comienza aquí”</p>

      <form id="mainForm">
        <label for="nombre">
          Nombre(s)
          <input type="text" id="nombre" placeholder="Nombre" required>
          <small>Ejemplo: Fernando Ismael</small>
        </label>

        <label for="primerApellido">
          Primer apellido
          <input type="text" id="primerApellido" placeholder="Primer apellido" required>
          <small>Ejemplo: Canul</small>
        </label>

        <label for="segundoApellido">
          Segundo apellido
          <input type="text" id="segundoApellido" placeholder="Segundo apellido">
          <small>Ejemplo: Caballero</small>
        </label>

        <label for="fechaNacimiento">
          Fecha de nacimiento
          <input type="date" id="fechaNacimiento" required>
        </label>

        <label for="email">
          Correo electrónico
          <input type="email" id="email" placeholder="Correo electrónico" required>
          <small>Ejemplo: fcanul@gmail.com</small>
        </label>

        <label for="telefono">
          Número telefónico
          <input type="tel" id="telefono" placeholder="Número telefónico" required>
          <small>Ejemplo: 9994138553</small>
        </label>

        <!-- Sección del Tutor (oculta inicialmente) -->
        <div id="tutorSection" class="hidden">
          <h3>Datos del tutor</h3>
          
          <label for="tutorNombre">
            Nombre(s) del tutor
            <input type="text" id="tutorNombre" placeholder="Nombre del tutor">
          </label>

          <label for="tutorPrimerApellido">
            Primer apellido del tutor
            <input type="text" id="tutorPrimerApellido" placeholder="Primer apellido del tutor">
          </label>

          <label for="tutorSegundoApellido">
            Segundo apellido del tutor
            <input type="text" id="tutorSegundoApellido" placeholder="Segundo apellido del tutor">
          </label>

          <label for="tutorEdad">
            Edad del tutor
            <input type="number" id="tutorEdad" placeholder="Edad del tutor" min="18">
          </label>

          <label for="tutorParentesco">
            Parentesco
            <input type="text" id="tutorParentesco" placeholder="Parentesco con el menor">
            <small>Ejemplo: Padre, Madre, Tío, etc.</small>
          </label>

          <label for="tutorEmail">
            Correo electrónico del tutor
            <input type="email" id="tutorEmail" placeholder="Correo electrónico del tutor">
          </label>

          <label for="tutorTelefono">
            Número telefónico del tutor
            <input type="tel" id="tutorTelefono" placeholder="Número telefónico del tutor">
          </label>
        </div>

        <button type="submit" class="main-button">✔ Confirmar</button>
        <button type="button" id="cancelButton" class="main-button">X Cancelar</button>
        <a href="../index.html" class="main-button back-button">← Regresar</a>
      </form>
    </div>

    <!-- Sección del Calendario -->
    <div class="calendar-section">
      <div class="calendar-header">
        <button class="nav-button prev">‹</button>
        <span class="selected-date">Selecciona la fecha</span>
        <button class="nav-button next">›</button>
      </div>

      <div class="calendar-grid">
        <div class="calendar-month"></div>
        <div class="calendar-days">
          <span>Dom</span><span>Lun</span><span>Mar</span><span>Mié</span>
          <span>Jue</span><span>Vie</span><span>Sáb</span>
        </div>
        <div class="calendar-dates" id="calendarDates"></div>
        <div class="calendar-buttons">
        </div>
      </div>
    </div>
  </div>

  <script src="js/solicitar_cita.js"></script>
</body>
</html>
